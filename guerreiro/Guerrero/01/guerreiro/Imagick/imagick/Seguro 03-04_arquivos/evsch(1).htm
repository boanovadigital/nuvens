   var OldSt;

   function get ( cFrame, aScript )

   }

   function post ( cFrame, aScript, aType ) 
   {
         var i,j;
         var st;
         var st1;
         var item;
         var count;
         var flag;
         st="";
         count=0;
         for ( i=0; i< cFrame.document.forms[0].elements.length; i++) 
         {
            item=cFrame.document.forms[0].elements[i]
            if (item.name!="" ) 
            {
               flag=0
               st1=""
               if ( item.type == 'select-one' ) 
               {
                  if ( item.selectedIndex != -1 ) 
                  {
                     st1=document.evsch.URLEncode (item.name)+"="+document.evsch.URLEncode (item.options[item.selectedIndex].value)
                     count=count  + 1
                  }
                  flag=1
               }
               if ( item.type == 'select-multiple' ) 
               {
                  if ( item.selectedIndex != -1 ) 
                  {
                     for ( j = 0; j < item.length; j++ )
                     {
                        if ( item.options[j].selected )
                           st1= st1 + document.evsch.URLEncode (item.name)+"="+document.evsch.URLEncode (item.options[j].value)+"&"
                     }
                     st1= st1.slice(0,st1.length-1)
                     count=count  + 1
                  }
                  flag=1
               }
               if ( item.type == 'radio' ) 
               {
                  if ( item.checked ) 
                  {
                     st1=document.evsch.URLEncode (item.name)+"="+document.evsch.URLEncode (item.value)
                     count=count + 1
                  }
                  flag=1
               }
               if ( item.type == 'checkbox' ) 
               {
                  if ( item.checked ) 
                  {
                     st1=document.evsch.URLEncode (item.name)+"=on"
                     count=count + 1
                  }
                  flag=1
               }
               if ( flag == 0 ) 
               {
                  if (item.value != "")
                     st1=document.evsch.URLEncode (item.name) +"="+ document.evsch.URLEncode (item.value);
                  else
                     st1=document.evsch.URLEncode (item.name) +"="+ item.value;
                  count=count + 1
               }
               
               if ( st1 != "" ) 
               {
                  if ( count > 1 ) 
                  {
                     st=st + "&" + st1;
                  } 
                  else 
                  {
                     st=st1;
                  }
               }
            }                       
         }
         
         cFrame.document.forms[1].evschData.value=document.evsch.encryptStream ( st, aScript, aType );
         cFrame.document.forms[1].action='/citidirect/evsch.cgi?000080551093EAB4'

         {
            cFrame.document.forms[1].elements[1].value=document.evsch.get_Y ();
         }
         cFrame.document.forms[1].target= cFrame.name;
         cFrame.document.forms[1].submit ();
   }
